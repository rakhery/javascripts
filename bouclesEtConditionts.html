<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle et condition</title>
    <head>
        <meta charset="utf-8">
        <!-- Fast inline CSS Style-->
        <style type="text/css">
          body {font-size: 1.6em;}
          .hidden {display:none;}
          .show {display:inline !important;}
          button {
            border: 2px solid black; background: #E5E4E2;
            font-size: .5em; font-weight: bold; color: black;
            padding: .8em 2em;
            margin-top: .4em;
          }
        </style>
    
      </head>
</head>
<body>
    
        <script>
            // ---------- CONDITIONALS ----------
// Relational Operators : == != > < >= <=
// === : Equal value and type
// Logical Operators : && \\ !

var age = 8;

if ((age >= 5) && (age <= 6)){
  document.write("Vas à l'ecole élementaire<br />");
} else if (age > 18) {
  document.write("Vas à l\'Université <br />");
} else {
  document.write("Heuu! ", age - 5, "<br />");
}

document.write("true || false = ", true || false, "<br />");

document.write("!true = ", ! true, "<br />");

document.write("\"5\" == 5 = ", ("5" == 5), "<br />");

document.write("\"5\" === 5 = ", ("5" === 5), "<br />");

// Switch est utilisé pour correspondre à un nombre limité d'options
switch(age) {
  case 5 :
  case 6 :
    document.write("Go to Kindergarten<br />");
    break;

  case 7 :
    document.write("Go to 1st Grade<br />");
    break;

  default :
    document.write("Subtract 5 from your age<br />");
}

// L'opérateur ternaire attribue une valeur en fonction d'une condition
// (condition) ? iftrue : ifFalse
var peuxVoter = (age >= 18) ? true : false;

document.write("Puisse Je  Voter' : ", peuxVoter, "<br />");

// ---------- BOUCLES ----------

// while boucle tant qu'une condition est vraie
var i = 1;
while (i <= 10){
  document.write(i, ", ");
  i++;
}
document.write("<br />");

// do while est utilisé lorsque vous devez parcourir la boucle au moins une fois
do{
  var cli = prompt("Entrer un nbr entre 1 et 20");
}while(cli != 15)

alert("Bingo 15!");

// for est une structure en boucle autonome
for(j = 0; j <= 20; j++){

  // Si j est divisible par 2, revenez au début de la boucle
  if((j % 2) == 0){
    continue;
  }

  // Si j est égal à 15 sortir complètement de la boucle
  if(j == 15){
    break;
  }
  document.write(j, ", ");
}
document.write("<br />");

var chris = {name : "Chris", address : "10 Rue de la Paix ", credit :1000000000 };

//   traverser les propriétés énumérables d'un objet
for(k in chris){
  document.write(chris[k], "<br />");
}

    
        </script>
</body>
</html>
