<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <head>
        <meta charset="utf-8">
        <script src="jstutchris.js"></script>
        <!-- Fast inline CSS Style-->
        <style type="text/css">
          body {font-size: 1.6em;}
          .hidden {display:none;}
          .show {display:inline !important;}
          button {
            border: 2px solid black; background: #E5E4E2;
            font-size: .5em; font-weight: bold; color: black;
            padding: .8em 2em;
            margin-top: .4em;
          }
        </style>
    
      </head>
</head>
<body>
        <p id="sayHello"></p>
        <script>
      
        // Vous créez des variables qui stockent des valeurs avec "var"
        // L'invite ouvre une fenêtre contextuelle qui demande des informations
        var votreNom = prompt("Quel est votre nom?");
      
        // If  effectue différentes actions en fonction des conditions
        if(votreNom != null){
      
          // Définir le texte dans un élément HTML avec l'id sayHello
          // Vous concaténez (combinez) des chaînes avec +
          document.getElementById("sayHello").innerHTML = "Hello " + votreNom;
        } else {
          // Alert ouvre une popup contenant un message
          alert("SVP entrez votre nom à la prochaine fois...");
        }
        </script>
</body>
</html>
