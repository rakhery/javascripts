        <script>
      
      // ---------- STRINGS/CHAINES ----------
var m2iSt = "Ma formation M2I propose " + "java EE POEC " + "et javascript et ensuite.";
document.write("m2iST teste=",m2iSt +"<br/>");
// String length , obtenir la longeur du chaine 
document.write("Taille de la chaine : ", m2iSt.length + "<br/>");
document.write("l\'Index pour \"M2I\" : ", m2iSt.indexOf("M2I"), "<br/>");

// Renvoie la valeur en utilisant un début et une fin
document.write(m2iSt.slice(19, 23) + "<br/>");

// Renvoie tout après l'index de départ Formatrice Sonia
document.write(m2iSt.slice(19) + "<br/>");

// Renvoie la valeur en utilisant l'index de début et la longueur
document.write(m2iSt.substr(19, 4) + "<br/>");

// Remplacer une chaîne
document.write(m2iSt.replace("and on", "forever") + "<br/>");

// Get character at an index # Obtenez du caractère A
document.write("At Index 2 : ", m2iSt.charAt(2) + "<br/>");

// Split a string into an array
var randStrArray = m2iSt.split(" ");

// Trim white space
randStr = m2iSt.trim();

// Convert to uppercase
document.write(m2iSt.toUpperCase() + "<br/>");

// Convert to lowercase
document.write(m2iSt.toLowerCase() + "<br/>");

// Styling with JS
var strToStyle = "Une chaine aléatoire ";

document.write("Big : ", strToStyle.big(), "<br />");
document.write("Bold : ", strToStyle.bold(), "<br />");
document.write("Font Color : ", strToStyle.fontcolor("blue"), "<br />");
document.write("Font Size : ", strToStyle.fontsize("8em"), "<br />");
document.write("Italics : ", strToStyle.italics(), "<br />");
document.write("Google : ", strToStyle.link("http://google.com"), "<br />");
document.write("Small : ", strToStyle.small(), "<br />");
document.write("Strike : ", strToStyle.strike(), "<br />");
document.write("Sub : ", strToStyle.sub(), "<br />");
document.write("Sup : ", strToStyle.sup(), "<br />");

        </script>
