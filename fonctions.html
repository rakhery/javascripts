        <script>
         // ---------- FONCTIONS ----------//
// Les fonctions permettent de réutiliser le code et d'éliminer le code répétitif

// Définir une fonction qui vérifie si une valeur est dans un tableau
function isInTab(tabChercher, value){
  for(i = 0; i < tabChercher.length; i++){
    if(tabChercher[i] === value){
      return true;
    }
  }
  return false;
}

var tab = [1,2,3,4,5];

document.write(" Trouver 4 dans le tab : ", isInTab(tab, 4), "<br />");

// Les variables locales définies dans les fonctions ne sont pas accessibles en dehors de
// la fonction

function times2(num){
  var var2 = 2;
  return num * var2;
}

// Declenche une erreur : document.write("Val of var2 : ", var2, "<br />");

// Passer une fonction en paramètre
function x3(num){
  return num * 3;
}

function multiplier(func, num){
  return func(num);
}

document.write("3 * 15 = ", multiplier(x3, 15), "<br />");

// Définir une expression de fonction
// On peut assigner des fonctions à des variables, les stocker dans des tableaux,
//les passer dans d'autres fonctions et les renvoyer à partir de fonctions
//Bordel en perspective ...
var x3 = function(num){
  return num * 3;
};

document.write("3 * 45 = ", multiplier(x3, 45), "<br />");

// Recevoir un nombre variable d'arguments
function getSomme(){
  var somme = 0;
  for(i = 0; i < arguments.length; i++){
    somme += arguments[i];
  }
  return somme;
}
document.write("Somme : ", getSomme(1,2,3,4,5), "<br />");

// Renvoie un nombre variable de valeurs
function x2(tab){
  var nouveauTab = [];
  for(i = 0; i < tab.length; i++){
    nouveauTab.push(tab[i] * 2);
  }
  return nouveauTab;
}

document.write("Multiplier par 2 les éléements dans le tableau : ", x2([1,2,3,4,5]).toString(), "<br />");

// Fonction récursive
function factoriel_n(num){
  if(num <= 1){
    return 1;
  } else {
    return num * factoriel_n(num - 1);
  }
}

document.write("Calcul 4! : ", factoriel_n(4), "<br />");
