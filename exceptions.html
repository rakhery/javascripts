<!-- ---------- EXCEPTION HANDLING ---------- -->

<script type="text/javascript">
// Grâce à la gestion des exceptions, nous pouvons détecter et gérer les erreurs plutôt

var clientTab = ["Tom", "Bob", "Sally", "Sue"];

var getClient = function(index){
  if(index > clientTab.length){
    throw new RangeError("Index doit être entre  >= 0 et <= " + clientTab.length );
  } else {
    return clientTab[index];
  }
}

try {
  document.write("Client : ", getClient(5), "<br />");
}
catch(ex){
  if (ex instanceof RangeError){
    document.write(ex.message + "<br />");
  }
}
  
     
        </script>
